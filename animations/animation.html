<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
    }    
    header{
        background-color: lightgray;
        padding: 35px;
        text-align: center;
        font-size: large;
        color: aqua;
        animation: blinking 7s infinite;
    }
    @keyframes blinking{
        0%{
          background-color:red;
          left: 0;
          top: 0;
        }
        50%{
            background-color: aqua;
            transform: scale(1);
            bottom: 0;
            right: 0;
        }
        100%{
            background-color: darkred;
            top: 0;
            right: 0;
        }
    }
  
    .loader{
        border: 10px solid gray;
        height: 50px;
        width: 50px;
        border-top: 10px solid blue;
        border-radius: 50%;
        animation: spin 0.5s infinite linear;
    }
    @keyframes spin{
        0%{
            rotate: 0;
        }
        100%{
            rotate: 360deg;
        }
    }
    .ani{
        border: 6px solid;
        height: 90px;
        width: 170px;
        background-color: rgb(76, 62, 62);
        color: white;
        text-align: center;
        border-radius: 7px;
        animation: spinn 1.5s infinite ;
    }
    @keyframes spinn{
        0%{
            border: 6px solid black ; 
        }
        50%{
            border: 6px solid aqua ;
        }
        100%{
            border: 6px solid rgb(39, 138, 95);
        }
    }

    </style>
</head>
<body>
    <header>CSS tutorials!</header>
    <marquee behavior="text-align" direction="right">UR sen zor va eng fast web devolpersan va eng boy ham</marquee>
<div class="loader">

</div>
<div class="ani">
    <h1>Clic Here</h1>
</div>
</body>
</html>
